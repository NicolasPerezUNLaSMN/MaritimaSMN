<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Barcos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Reporte de Barcos</h1>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>

        const barcos = {{ barcos|safe }};

        <!-- no sabia que hacer y aca meti un par de cosas para ver si se arreglala el tema de que algunos dias se grafican y otros noo -->

        console.log(barcos);

        const map = L.map('map').setView([-38.4161, -63.6167], 4); // Coordenadas y zoom inicial

        L.tileLayer('https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG%3A3857@png/{z}/{x}/{-y}.png', {
        attribution: '<a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> | <a href="http://www.ign.gob.ar/AreaServicios/Argenmap/IntroduccionV2" target="_blank">Instituto Geográfico Nacional</a> + <a href="http://www.osm.org/copyright" target="_blank">OpenStreetMap</a>',
        minZoom: 3,
        maxZoom: 18
        }).addTo(map);
        barcos.forEach(barco => {
                    // Limpiar datos
            barco.nombre_buque = barco.nombre_buque.trim();
            barco.matricula = barco.matricula.trim();
            barco.imo = barco.imo ? barco.imo.trim() : 'No disponible';
            const fechaReporte = new Date(barco.fecha_reporte);
            if (barco.latitud && barco.longitud) {
                const marker = L.marker([barco.latitud, barco.longitud]).addTo(map);
                marker.bindPopup(`
                    <b>${barco.nombre_buque}</b><br>
                    Matrícula: ${barco.matricula}<br>
                    IMO: ${barco.imo}<br>
                    Fecha del Reporte: ${new Date(barco.fecha_reporte).toLocaleString()}<br>
                    Latitud: ${barco.latitud}<br>
                    Longitud: ${barco.longitud}
                    Direccion_viento: ${barco.direccion_viento}
                `);
            }else {
            console.warn("Datos de barco incompletos:", barco);
        }
        });
    </script>
    
</body>
</html>

</html>
