{% extends "AppMaritima/padre.html" %}


{% load static %}

        {% block contenido %}

        <style>
            .highlight {
                color: red;
            }
        </style>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Últimos datos PIMET en el sistema:</h4>
                            <br><br>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Clave</th>
                                            <th>Valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Año</td>
                                            <td>{{ año }}</td>
                                        </tr>
                                        <tr>
                                            <td>Mes</td>
                                            <td>{{ mes }}</td>
                                        </tr>
                                        <tr>
                                            <td>Día</td>
                                            <td>{{ día }}</td>
                                        </tr>
                                        <tr>
                                            <td>Hora</td>
                                            <td>{{ hora }}</td>
                                        </tr>
                                        <tr>
                                            <td>Minuto</td>
                                            <td>{{ minuto }}</td>
                                        </tr>
                                        <tr>
                                            <td>Segundo</td>
                                            <td>{{ segundo }}</td>
                                        </tr>
                                      
                                        <tr class="{% if texto == 'No es el día de hoy' %}highlight{% endif %}">
                                            <td>Observación</td>
                                            <td>{{ texto }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        {% endblock %}
