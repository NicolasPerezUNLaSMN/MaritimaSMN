{% extends "AppMaritima/padre.html" %}


{% load static %}

        {% block contenido %}

                    <div class="row m-b-30">
                      <div class="col-xl-12">
                          <div class="card border-warning">
                              <div class="card-header">Acá tenemos todos los boletines:</div>

                              <a href="{% url 'NewBoletin' %}" class="btn btn-primary">+Nuevo boletín</a>

                              {% for boletin in object_list %}

                              <div class="card-body">
                                  <h5 class="card-title">VALIDO: {{ boletin.valido}}</h5>
                                  
                                  <a href="{% url 'DetailBoletin' boletin.id %}" class="btn btn-success">Ver más</a>
                                  <a href="{% url 'EditBoletin' boletin.id %}" class="btn btn-warning">Editar</a>
                                  <a href="{% url 'DeleteBoletin' boletin.id %}" class="btn btn-danger">Borrar</a>
                              </div>

                              <div class="card-footer"><small>Emitido el: {{ boletin.emitido}}</small>
                              </div>

                              {% endfor %}



                          </div>
                      </div>
                      
                  </div>



                  


                  
         {% endblock %}
